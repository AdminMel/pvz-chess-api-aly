# Puerto de la API
server.port=8080

# H2 en memoria (para desarrollo)
spring.datasource.url=${DB_URL:jdbc:h2:mem:pvzdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${DB_USER:sa}
spring.datasource.password=${DB_PASS:}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.application.name=pvz-chess-api

# Ruta del archivo de credenciales de Firebase (lo configuramos abajo)
firebase.credentials.file=${FIREBASE_CRED_PATH:/etc/secrets/serviceAccountKey.json}
